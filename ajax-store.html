
<!DOCTYPE html>
<html>
<head>

.card {
      background-color: rgb(220, 231, 255);

    }

<body>


<div class = "d-flex justify-content-center align-items-center text-align" style="flex-direction: column;">
<h1>My Tool Store</h1>
<table id="products" >
    <thead>
        <button class = "reset">Reset Store</button>
        <!-- <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>

       -->
    </thead>

    <tbody id="insertProducts" class="d-flex">
        
            

    </tbody>
   


</table>
</div>

<script src="./js/jquery-3.6.3.js"></script>
<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.ajax('./data/inventory.json').done(function(inventory){
                let html = "";
              
                for(let i=0;i<inventory.length;i++){
                   
                    html += ` <tr class = "card">
               <td><h4>Product<h4></td>
            <td>${inventory[i].title}</td>
            <td><h5>Quantity<h5></td>
            <td>${inventory[i].quantity}</td>
            <td><h4>Price<h4></td>
            <td>$${inventory[i].price}</td>
            <td><h4>Categories<h4></td>
            <td>${inventory[i].categories}</td>
        </tr>
                       
 `
        }
        $('#insertProducts').append(html);
})

})();
</script>
