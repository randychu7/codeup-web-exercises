$( "dt" ).click(function() {
  $( this ).toggleClass('highlight');
});

$('#reveal').click(function(){
    $('dd').toggleClass("invisible");
});


$('#highlightLi').click(function(){
    $('ul').each(function(index, element){
    $(this)
    .children()
    .last()
    .css('background', 'yellow')
    })
});


$('h3').click(function(){
    $(this)
    .next()
    .css('font-weight', 'bold');
})



$('li').click(function(){
    $(this).parent()
    .children()
    .first()
    .css('color', 'blue')
});
